<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Grid</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, #87ceeb, #b0e0e6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-grid {
            width: 360px;
            height: 360px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .game-cell {
            width: 120px;
            height: 120px;
            border: 4px solid #008b8b;
            text-align: center;
            vertical-align: middle;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-cell:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Remove borders for outer edges to create grid effect */
        .game-cell:nth-child(1), .game-cell:nth-child(2), .game-cell:nth-child(3) {
            border-top: none;
        }
        
        .game-cell:nth-child(7), .game-cell:nth-child(8), .game-cell:nth-child(9) {
            border-bottom: none;
        }
        
        .game-cell:nth-child(3n+1) {
            border-left: none;
        }
        
        .game-cell:nth-child(3n) {
            border-right: none;
        }

        /* Game symbols */
        .symbol {
            font-size: 60px;
            font-weight: bold;
            line-height: 120px;
        }

        .symbol.x {
            color: #ff4444;
        }

        .symbol.o {
            color: #4444ff;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #008b8b;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="title">TicTacToe Game</div>
    <div class="game-container">
        <table class="game-grid">
            <tr>
                <td class="game-cell" id="cell-0"></td>
                <td class="game-cell" id="cell-1"></td>
                <td class="game-cell" id="cell-2"></td>
            </tr>
            <tr>
                <td class="game-cell" id="cell-3"></td>
                <td class="game-cell" id="cell-4"></td>
                <td class="game-cell" id="cell-5"></td>
            </tr>
            <tr>
                <td class="game-cell" id="cell-6"></td>
                <td class="game-cell" id="cell-7"></td>
                <td class="game-cell" id="cell-8"></td>
            </tr>
        </table>
    </div>

    <script>
        // Simple demonstration - click cells to toggle X/O
        let currentPlayer = 'X';
        
        document.querySelectorAll('.game-cell').forEach(cell => {
            cell.addEventListener('click', function() {
                if (this.innerHTML === '') {
                    this.innerHTML = `<div class="symbol ${currentPlayer.toLowerCase()}">${currentPlayer}</div>`;
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    {{ update_game(game_cell_row=this.id.split('-')[1], game_cell_col=this.id.split('-')[2], player=currentPlayer) }}
                }
            });
        });
    </script>
</body>
</html>
